<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whata clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>What time is it?</h1>
        </header>
        <main>
            <div class="container-clock">
                <div class="container-clock-country">South America/Brazil</div>
                <div class="container-clock-time">22:00:00</div>
                <div class="container-clock-day">Wednesday, 6 dezember, 2023</div>
            </div>
        </main>
        <footer>
